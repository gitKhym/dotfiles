# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 3840x2160@60,-2560x0,1.5, transform, 0
monitor=HDMI-A-1, 2560x1440@74.78, 0x0, 1,transform, 2
monitor=DP-2, 1920x1080@60,2560x0,0.75,transform, 0

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = ~/.config/rofi/launchers/type-1/launcher.sh
$powermenu = ~/.config/rofi/powermenu/type-1/powermenu.sh

$colourPicker = hyprpicker -a


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper & fcitx5 & hyprsunset
exec-once = hyprctl setcursor Bibata-ice 48

exec-once = /usr/bin/obsidian --no-sandbox --ozone-platform=wayland --ozone-platform-hint=auto --enable-features=UseOzonePlatform,WaylandWindowDecorations --enable-wayland-ime %U
exec-once = /usr/bin/discord --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime
exec-once = spotify --uri=%u --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,52
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = EDITOR,nvim
env = ANKI_WAYLAND,1
env = QT_QPA_PLATFORM,xcb



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 12
    gaps_out = 20

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(246,160,202) rgb(247,178,212) 45deg
    col.inactive_border = rgb(28,30,42)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

cursor {
    no_hardware_cursors=2
    default_monitor="HDMI-1"
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 2
    dim_special = 0.55

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.92

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, slide 87%
    # animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = windowsOut, 1, 1.49, linear, slide
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 4.21, easeOutQuint, slidefade
    animation = workspacesOut, 1, 6.21, easeOutQuint, slidefade
    
    animation = specialWorkspaceIn, 1, 4.21, easeOutQuint, slidefadevert
    animation = specialWorkspaceOut, 1, 2, easeOutQuint, slidefadevert
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = workman
    kb_model =
    kb_options =
    kb_rules =

    scroll_button=274
    repeat_rate=25
    repeat_delay=350

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor =0.25
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
    allow_pin_fullscreen=true
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, exec, $powermenu
bind = $mainMod, PERIOD, movecurrentworkspacetomonitor, +1
bind = $mainMod, T, fullscreen
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, O, exec, swaync-client -t -sw
bind = $mainMod, M, layoutmsg, swapwithmaster 
bind = $mainMod, BRACKETRIGHT, layoutmsg, orientationright 
bind = $mainMod, BRACKETLEFT, layoutmsg, orientationleft 

bind = $mainMod SHIFT, C, exec, $colourPicker

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5
bind = $mainMod, 6, movetoworkspace, 6
bind = $mainMod, 7, movetoworkspace, 7
bind = $mainMod, 8, movetoworkspace, 8
bind = $mainMod, 9, movetoworkspace, 9
bind = $mainMod, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, workspace, 1
bind = $mainMod SHIFT, 2, workspace, 2
bind = $mainMod SHIFT, 3, workspace, 3
bind = $mainMod SHIFT, 4, workspace, 4
bind = $mainMod SHIFT, 5, workspace, 5
bind = $mainMod SHIFT, 6, workspace, 6
bind = $mainMod SHIFT, 7, workspace, 7
bind = $mainMod SHIFT, 8, workspace, 8
bind = $mainMod SHIFT, 9, workspace, 9
bind = $mainMod SHIFT, 0, workspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, N, togglespecialworkspace, music
bind = $mainMod SHIFT, N, movetoworkspace, special:music


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Keyboard knob
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = $mainMod,XF86AudioRaiseVolume, exec, hyprctl hyprsunset temperature +50
bind = $mainMod,XF86AudioLowerVolume, exec,hyprctl hyprsunset temperature -50
bind = $mainMod,XF86AudioMute, exec, hyprctl hyprsunset identity 

bind = $mainMod SHIFT,XF86AudioRaiseVolume, exec, hyprctl hyprsunset gamma +2
bind = $mainMod SHIFT,XF86AudioLowerVolume, exec, hyprctl hyprsunset gamma -2
bind = $mainMod SHIFT,XF86AudioMute, exec, hyprctl hyprsunset identity & hyprctl hyprsunset gamma 100



bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Picture in picture
windowrulev2 = float ,title:Picture-in-Picture
windowrulev2 = size 500 281,title:Picture-in-Picture
windowrulev2 = pin,title:Picture-in-Picture
windowrulev2 = keepaspectratio,title:Picture-in-Picture
windowrulev2 = move 68% 8%,title:Picture-in-Picture
windowrulev2 = opaque,title:Picture-in-Picture


windowrulev2 = float ,class:Emulator
windowrulev2 = keepaspectratio,class:Emulator
windowrulev2 = opaque,class:Emulator

windowrulev2 = opaque,class:Emulator

# Discord Workspace
windowrulev2 = workspace 8 silent,class:discord

# Spotify Workspace
windowrulev2 = monitor HDMI-A-1,class:Spotify
windowrulev2 = workspace special:music silent,class:Spotify

# Obsidian Workspace
windowrulev2 = workspace 10 silent,class:obsidian
windowrulev2 = opaque,class:obsidian,workspace:10
workspace = 10,gapsin:0, rounding:0
# Zathura 
windowrulev2 = opaque,class:org.pwmt.zathura,workspace:10

# Special Workspace
workspace = special:music, gapsout:150

# Steam games
windowrulev2 = fullscreen,class:^steam_app\d+$
windowrulev2 = monitor DP-3,class:^steam_app_\d+$
windowrulev2 = workspace 5,class:^steam_app_\d+$
windowrulev2 = immediate,class:^steam_app_\d+$

windowrulev2 = fullscreen,class:cs2
windowrulev2 = monitor DP-3,class:cs2
windowrulev2 = workspace 5,class:cs2
windowrulev2 = immediate,class:cs2

windowrulev2 = fullscreen,class:dotnet
windowrulev2 = monitor DP-3,class:dotnet
windowrulev2 = workspace 5,class:dotnet
windowrulev2 = immediate,class:dotnet

workspace = 5, border:false, rounding:false

windowrulev2 = workspace 6 silent,class:steam
windowrulev2 = float,class:steam,title:Friends List,workspace:6
windowrulev2 = size 500 1000,class:steam,title:Friends List,workspace:6
